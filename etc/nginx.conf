worker_processes 1;events {	worker_connections 1024;}http {	upstream app_servers {		server 127.0.0.1:8080;	}	upstream django {		server 127.0.0.1:8000;	}		server {		listen 80;		proxy_set_header Host $host;		proxy_set_header X-Real-IP $remote_addr;			location ^~ /hello/ {			proxy_pass http://app_servers;		}		location / {			proxy_pass http://django;		}	}}